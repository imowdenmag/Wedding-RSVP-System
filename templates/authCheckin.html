<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake and Olivia Wedding | Check-In Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/JO FAVICON 2.png') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Check-In Login</h1>
        <form method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message">
                {% if error %}
                    <p>{{ error }}</p>
                {% endif %}
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
