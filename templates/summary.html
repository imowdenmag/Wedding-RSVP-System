<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summaryStyling.css') }}">
    <script>
        setTimeout(function() {
            window.location.href = "/checkin";  // Auto-redirect after 15 seconds
        }, 15000);

        function completeCheckin() {
            fetch('/complete-checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: "{{ code }}" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Check-in completed successfully!");
                    window.location.href = "/checkin";
                } else {
                    alert("Error: " + data.message);
                }
            });
        }
    </script>
</head>
<body class="summary-container">
    <div class="summary-card">
        <h2>Welcome, <span class="guest-name">{{ guest_name }}</span>!</h2>
        <p>Your guest code: <strong>{{ code }}</strong></p>
        <p>Seating: <strong>{{ seating_zone }}</strong></p>
        <p>Designation: <strong>{{ designation }}</strong></p>

        <button onclick="completeCheckin()" class="btn-complete">Complete Check-in</button>
    </div>
</body>
</html>
